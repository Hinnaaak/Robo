<html>
<head>

	<title>Interactive Story Telling Auswahlmen√º</title>
	   
	<script src="../jquery.min.js"></script>		<!-- lib required from touch.js -->
    <script src="../robotutils.js"></script> 		<!-- handles connection to naoqi api -->
	<script src="../touch.js"></script>			<!-- inlcudes functions to handle touch events and sync with choregraphe -->
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
    xhttp.open("GET", "../test.xml", true);
    xhttp.send();
    
    function myFunction(xml) {
        var xmlDoc = xml.responseXML;
        var x = xmlDoc.getElementsByTagName("story");
        console.log(x.length);
        var txt = "";
        for ( var i = 0; i < x.length ;i++) {
            document.getElementById("buttonSection").innerHTML += "<button id='story" + x[i].getElementsByTagName("id")[0].childNodes[0].nodeValue + "' class='twoChoices'><br />" + x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + "<br /></button>";
        }
    }
    </script>
    
	<link href="../design.css" rel="stylesheet">
    
    
</head>
